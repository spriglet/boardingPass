<div class="col-lg-4"></div>
<div class="col-lg-4">
<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Sign Up</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Login</a>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="form-div">
            <span id="signup_message" style="color:red;"></span>
          <form id="signup">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Your username..">
              <label for="first_name">First Name</label>
            <input type="text"  name="first_name" placeholder="Your First Name.">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Your Last Name.">

             <label for="email">Email</label>
            <input type="text" id="email" name="email"  data-validation="email" placeholder="Your email address..">
            <label for="password">Password</label>
            <input type="password" id="signup_password" name="password" placeholder="Your password..">
            <label for="confirm_password">Confirm</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password..">
              <div class="g-recaptcha" data-sitekey="6LeQSVMUAAAAAEFABaE9pzHc2pr6uMayGBqr2Q1v"></div>
            <input id="submit_signup" type="submit" value="Submit">
          </form>
        </div>
  </div>
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
         <div class="form-div">
             <span id="login_message" style="color:red;"></span>
          <form id="login_form" onsubmit="return false;">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Your username..">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your password..">
              <div class="g-recaptcha" data-sitekey="6LeQSVMUAAAAAEFABaE9pzHc2pr6uMayGBqr2Q1v" data-theme="dark light"></div>
            <input type="submit" value="Submit">
          </form>
        </div>
  </div>
</div>
</div>
